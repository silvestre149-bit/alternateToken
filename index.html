<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Token</title>
    <script type="module">
        import OBR from "https://unpkg.com/@owlbear-rodeo/sdk@latest";

        OBR.onReady(() => {
            let currentTokenId = '42c4c878-aca8-4aa7-83f6-0b6269e86102';  // ID do token com tapa-olho
            let tokenWithPatch = '42c4c878-aca8-4aa7-83f6-0b6269e86102';  // ID do token com tapa-olho
            let tokenWithoutPatch = '2368d42e-219d-41b1-842f-d41a7352da3d';  // Substitua pelo ID do token sem tapa-olho

            document.getElementById('toggleTokenButton').addEventListener('click', () => {
                const newTokenId = currentTokenId === tokenWithPatch ? tokenWithoutPatch : tokenWithPatch;
                OBR.assets.updateAsset({
                    id: currentTokenId,
                    assetId: newTokenId
                });
                currentTokenId = newTokenId;
            });
        });
    </script>
</head>
<body>
    <button id="toggleTokenButton">Toggle Token</button>
</body>
</html>
